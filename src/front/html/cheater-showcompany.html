<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曝光团伙</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cheater-header.css">
    <link rel="stylesheet" href="../css/cheater-footer.css">

</head>
<body>
<div class="all-container">
    <div class="main-content">
        <!--导航-->
        @@include('include/cheater-header.html')
        <div class="row">
            <div class="col-md-3">
                <!--广告位-->
                @@include('include/ads.html')
            </div>
            <div class="col-md-6">
                <!--曝光个人信息填写-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">
                            骗子信息填写

                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <form class="form-horizontal" method="post" action="http://uploadUrl" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">骗子类型</label>
                                    <div class="col-sm-6">
                                        <p class="form-control-static">公司</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        公司名称
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control"  placeholder="公司详细名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        公司法人
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="公司法人（负责人）">
                                    </div>
                                </div>

                                <!--<div class="form-group">-->
                                <!--<label for="inputPassword" class="col-sm-4 control-label">-->
                                <!--联系姓名-->
                                <!--</label>-->
                                <!--<div class="col-sm-7">-->
                                <!--<input type="password" class="form-control" id="inputPassword" placeholder="姓名">-->
                                <!--</div>-->
                                <!--</div>-->

                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        所用的联系方式
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control"  placeholder="微信号/电话/QQ号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        详情描述
                                    </label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" rows="10" placeholder="时间地点起因经过结果，回忆得越详细越好"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">
                                        损失总金额
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control"  placeholder="金额">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        上传证据
                                    </label>
                                    <div class="col-sm-7">
                                        <label class="btn btn-default" for="upload" >
                                            上传聊天、转账记录等
                                        </label>

                                        <input type="file" style="display: none" id="upload"/>

                                    </div>
                                </div>
                                <!--&lt;!&ndash;奖励金&ndash;&gt;-->
                                <!--<div class="form-group">-->
                                    <!--<label  class="col-sm-4 control-label">-->
                                        <!--故事奖励金（营子）-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-7">-->
                                        <!--<select name="money" id="money" data-toggle="tooltip" data-placement="top"-->
                                                <!--title="用户看您的文章需要的营子"  class="btn btn-default dropdown-toggle">-->
                                            <!--<option value="0">免费分享</option>-->
                                            <!--<option value="2">2</option>-->
                                            <!--<option value="4">4</option>-->
                                            <!--<option value="6">6</option>-->
                                            <!--<option value="8">8</option>-->
                                            <!--<option value="10">10</option>-->

                                        <!--</select>-->
                                    <!--</div>-->

                                <!--</div>-->
                                <!--概述-->
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-4 control-label">
                                        故事概述
                                    </label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" rows="10" placeholder="决定读者是否会阅读全文的内容概述"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="submit" class="btn btn-default ">
                            确认并提交
                        </button>
                        <button type="reset" class="btn btn-default ">
                            清空
                        </button>


                    </div>
                </div>



            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>




    <!--底部-->
    @@include('include/cheater-footer.html')

    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/bootstrap/bootstrap.min.js"></script>
    <script src="../js/cheater-showpersonal.js"></script>

</div>
</body>
</html>
