<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cheater-header.css">
    <link rel="stylesheet" href="../css/cheater-footer.css">

</head>
<body>

<div class="all-container">
    <div class="main-content">
        <!--导航-->
        @@include('include/cheater-header.html')
        <div class="row">
            <div class="col-md-3">
                <!--广告位-->
                @@include('include/ads.html')
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            昆明过车站旁边充话费骗局
                        </h3>
                    </div>
                    <div class="form-group " style="padding: 15px">
                        <button type="submit" class="btn btn-default ">
                            2小时前
                        </button>
                        <button type="reset" class="btn btn-default" style="float: right">
                            分享
                        </button>

                    </div>
                    <div class="panel-body">
                        <div style="height: 50px">
                            Panel content
                        </div>


                        <div class="form-group " >
                            <button type="button" class="btn btn-default ">
                                点赞
                            </button>
                            <button type="button" class="btn btn-default" style="float: right">
                                <a href="">评论</a>
                            </button>
                        </div>
                    </div>
                    <div class="panel-footer text-center"><a href="cheater-content.html">
                        <button type="button" class="btn btn-default" >
                            查看详情
                        </button>
                    </a></div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            评论
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div style="display: block">
                            <div class="form-group">

                                <textarea class="form-control" rows="25" placeholder="时间地点起因经过结果，回忆得越详细越好"></textarea>

                            </div>
                            <div class="form-group text-right" style="padding-right: 15px">
                                <button type="submit" class="btn btn-default ">
                                    确认并提交
                                </button>
                                <button type="reset" class="btn btn-default ">
                                    清空
                                </button>

                            </div>

                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>


    <!--底部-->
    @@include('include/cheater-footer.html')
</div>


<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
