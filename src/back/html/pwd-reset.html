<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/pwd-reset.css">

</head>
<body>

<div id="logon-container">

    <div id="logon-top" class="logon-top">
        <a class="system">汽车竞品分析系统</a>
        <a href="login.html" class="welcome"> 登录</a>

    </div>

    <div id="logon-box">
        <form>
            <p class="title">重置密码</p><hr style="margin-top: 5px">
            <div class="form-group">
                <label for="inputEmail1">已绑定邮箱:</label>
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">输入新密码:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认新密码:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> 记住密码</label>
            </div>
            <div class="submit">
                <button type="submit" class="form-group" id="logon-btn">重置密码</button>
            </div>

        </form>

    </div>

</div>


<script src="../../config/config.js"></script>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/bootstrap/bootstrap.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<script src="../../util/util.js"></script>

</body>
</html>
