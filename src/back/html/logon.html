<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/logon.css">

</head>
<body>

    <div id="logon-container">

        <div id="logon-top" class="logon-top">
            <a class="system">汽车竞品分析系统</a>
        </div>

        <div id="logon-box">
            <form>
                <p class="title">欢迎您注册网站会员</p><hr style="margin-top: 5px">
                <div class="form-group">
                    <label for="inputname">用&nbsp户&nbsp名:&nbsp</label>
                    <input type="text" class="form-control" id="inputname" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="inputEmail1">邮箱地址:</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">输入密码:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                <label for="confirmPassword">确认密码:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                </div>
                <a href="login.html">
                    <button type="button" class="submitbutton" id="logon-btn">注册</button>
                </a>

            </form>

        </div>

    </div>


    <script src="../../config/config.js"></script>
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../lib/layer/layer.js"></script>
    <script src="../../util/util.js"></script>

</body>
</html>
