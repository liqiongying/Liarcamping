<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<div id="login-container">

    <div id="login-top" class="login-top">
        <a class="system">汽车竞品分析系统</a>
        <a class="welcome"> 欢迎您！</a>

    </div>

    <div id="login-box">
        <form>
            <p class="title">欢迎登录</p><hr style="margin-top: 5px">
            <div class="form-group">
                <label for="user">用&nbsp户&nbsp名:&nbsp</label>
                <input type="text" class="form-control" name="user" id="user" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="pass">输入密码:</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
            </div>

                    <div class="form-group" style="width: 86px">
                        <label>
                            <input type="checkbox" id="remember" checked>&nbsp记住密码</label>
                    </div>
                    <div class="submit">
                        <button type="submit" class="form-group form-group-button" id="login-btn">确认密码</button>
                    </div>
                    <div class="form-group small">
                        <p>点击登录即表示，您同意我们的<a href="">服务条款</a>。</p>
                    </div>

            <div class="another">
                <a href="admin.html">
                <button type="button" class="form-group form-group-button" id="another-btn">登录</button>
                </a>
            </div>
            <div >
                <a href="pwd-reset.html" class="forgetPsd">忘记密码？</a>
                <a href="logon.html" class="register">注册新用户</a>
            </div>
        </form>

    </div>

</div>


<script src="../../config/config.js"></script>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/bootstrap/bootstrap.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<script src="../../util/util.js"></script>
<script src="../js/login.js"></script>


</body>
</html>
